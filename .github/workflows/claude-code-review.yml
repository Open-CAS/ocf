name: Claude Code Review

on:
  pull_request_target:
    types: [opened, synchronize, ready_for_review, reopened]

jobs:
  claude-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: read
      id-token: write
    steps:
      - name: Check team membership
        id: check-team
        env:
          GH_TOKEN: ${{ secrets.ORG_READ_TOKEN }}
        run: |
          STATUS=$(curl -s -o /dev/null -w '%{http_code}' \
            -H "Authorization: Bearer $GH_TOKEN" \
            "https://api.github.com/orgs/Open-CAS/teams/cas-maintainers/memberships/${{ github.event.pull_request.user.login }}")
          echo "is_member=$( [ "$STATUS" = "200" ] && echo true || echo false )" >> "$GITHUB_OUTPUT"

      - name: Checkout code
        if: steps.check-team.outputs.is_member == 'true'
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        if: steps.check-team.outputs.is_member == 'true'
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          plugin_marketplaces: 'https://github.com/anthropics/claude-code.git'
          plugins: 'code-review@claude-code-plugins'
          prompt: '/code-review:code-review ${{ github.repository }}/pull/${{ github.event.pull_request.number }}'
          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://code.claude.com/docs/en/cli-reference for available options

